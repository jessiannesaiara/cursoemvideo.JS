<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8: OPERADORES</title>
</head>
<body>
    <!--
        ARITMÉTICOS
        5 + 2 = 7
        5 - 2 = 3
        5 * 2 = 10
        5 / 2 = 2,5
        5 % 2 = 1 (RESTO DA DIVISÃO INTEIRA)
        5 ** 2 = 25 (POTÊNCIA, 5 AO QUADRADO)

        CUIDADO

        (5+3) / 2

        PRECEDÊNCIA

        ()
        **
        * / %
        * -

        ATRIBUIÇÃO SIMPLES

        var a = 5 + 3             (8)
        var b = a % 5             (3)
        var c = 5 * b**2          (45)
        var d = 10 - a/2          (6)
        var e = 6*2/d             (2)
        var f = b % e + 4/e       (3)

        AUTO ATRIBUIÇÕES                   SIMPLIFICAÇÕES

        var n = 3
        n = n + 4           (7)                 n+=4
        n = n-5             (2)                 n-=5
        n = n*4             (8)                 n*=4
        n = n / 2           (4)                 n/=2
        n = n**2            (16)                n**=2
        n = n%5             (1)                 n%=5

        INCREMENTO

        var x = 5
        x = x + 1         (6)                x+=1         x++
        x = x - 1         (5)                x-=1         x--
        x = x - 1         (5)                x-=1         x--


    -->
</body>
</html>
