<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8: OPERADORES PARTE II</title>
</head>
<body>
    <!--
        RELACIONAIS

        5 > 2    true
        7 < 4    false
        8 >= 8   true
        9 <= 7   false
        5 == 5   true
        4 != 4   false

        IDENTIDADE

        5 == 5  true
        5 == '5' true
        5 === '5' false
        5 === 5  true

        LÓGICOS

        ! negação
        && conjunção
        || disjunção

        Negaçao

        ! true    false
        false      true

        Conjunção &&
         true true     true
         true false   false
         false true   false
         false false   false

         Disjunção ||

        
         true true     true
         true false    true
         false true    true
         false false   false

        EXEMPLOS:

        idade >=15 && idade <= 17         // A IDADE ESTÁ ENTRE 15 E 17
        estado == 'RJ' || estado == 'SP'  // O estado é RJ ou SP
        salário > 1500 && sexo != 'M'     // O salário é maior que 1500 e não é homem 

        Precedência

        () ** / 
        > < >= 
        ! &&
        ||


        TERNÁRIO

        ? :

        teste ? true : false
        
        EX: media >= 7.0 ? "Aprovado" : "Reprovado"




    -->
</body>
</html>
