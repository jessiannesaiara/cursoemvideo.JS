<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>

<body>

    <h1>NACIONALIDADE</h1>
    Você é de: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var lugar = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var nacao = (lugar.value)
            res.innerHTML = `<p>Seu país é <strong>${nacao}</strong><p>`
            if (nacao == "Brasil") {
                res.innerHTML += `<p>Voce é <strong>Brasileiro</strong><p>`
            }
            else {
                res.innerHTML += `<p>Voce é <strong>Estrangeiro</strong><p>`
            }
        }
    </script>

</body>

</html>
